<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Redressed&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Edit Product</title>
  </head>
  <body style="background-image: url('/static/addProduct.jpg'); background-size: cover;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" id="brandId" href="#" style="font-family:'Redressed'; font-size:190%;">Edit This Product</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </ul>
                <form class="d-flex" action="{% url 'index' %}">
                    <button class="btn btn-outline-success" type="submit">Log-out</button>
                </form>
            </div>
          </div>
    </nav>
    <marquee direction="right" style="background-color: black;color: yellow; font-size: 17px; height: 25px;">Inventory Management System</marquee>
    {% if wrongInput %}
        <div class="alert alert-danger" role="alert">
            Please Provide a valid input !!!
        </div>
    {% endif %}
  <center>
      <div class="col-sm-7">
          <div class="card" style="background: rgba(10,10,10,0.9); border: 2px solid cyan;">
              <div class="card-body">
                <h5 class="card-title" style="background-color: none; color: white; font-family: berkshire swash;">Edit This Product</h5>
                  <p class="card-text">
                    <form action="?" method="POST">
                    {% csrf_token %}
                        <div class="input-group ">
                            <input type="text" value="{{ productName }}" class="form-control" name="productName" placeholder="Product Name" aria-label="Recipient's username" style="margin-right:1%; width:30%;">
                            <textarea type="text" class="form-control" name="particulars" placeholder="Particulars" aria-label="Recipient's username" style="height: 20px; width: 30%;">{{ particulars }}</textarea>
                            <div class="dropdown" style="margin-right:3%;">
                                <select name="unit" class="btn btn-outline-light form-select form-select-lg mx-2" aria-label=".form-select-sm example">
                                      <option selected>{{ unit }}</option>
                                      <option value="KG">KG</option>
                                      <option value="TON">TON</option>
                                      <option value="QUINTAL">QUINTAL</option>
                                      <option value="LITRE">LITRE</option>
                                </select>
                            </div>
                        </div>

                        <div style="text-align: center;">
                            <input type="number" value="{{ stock }}" name="stock" class="form-control" placeholder="Stock" aria-label="Recipient's username" style="margin-top: 8px; width: 30%; display: inline;">
                            <input type="number" value="{{ rate }}" name="rate" class="form-control" placeholder="Rate" aria-label="Recipient's username" style="width: 30%; display: inline;">
                        </div>

                        <hr>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                  </p>

              </div>
          </div>
      </div>


  </center>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
