<html>
<head>
	<title>Add a Purchase</title>
	<!-- Meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="OP Registration Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Redressed&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">




	<!-- //Meta tags -->
	<!-- Stylesheet -->
	<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
	<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />
	<!-- //Stylesheet -->
	<!--fonts-->
	<link href="{% static '//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' %}" rel="stylesheet">
	<!--//fonts-->



    <script>
        function cal_gst(){
            let cgst = document.getElementById('cg').value;
            let igst = document.getElementById('ig').value;
            let sgst = document.getElementById('sg').value;
            let total = parseFloat(cgst)+parseFloat(igst)+parseFloat(sgst);
            if(!isNaN(total))
            {
                document.getElementById("ttlgst").value=total;
                let taxVal = document.getElementById("taxableVal").value;
                document.getElementById("ttl").value = parseFloat(taxVal) + total;
            }
        }

    </script>




</head>

<body style="background-image: url('/static/addProduct.jpg'); background-size: cover;">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <img src="{% static 'logo/logo.png' %}"/>
            <a class="navbar-brand" id="brandId" href="#" style="padding-left:2%; font-family:'Redressed'; text-transform: 'capitlaize'; font-size:190%;">Company Name Will Be Here</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </ul>
                <form class="d-flex mx-2"  action="{% url 'index' %}">
                    <button class="btn btn-outline-success" type="submit">Log-out</button>
                </form>
                <a href="{% url 'yourDashboard' %}">
                    <button type="button" class="btn btn-outline-primary" style="padding-left: 10px; padding-right: 10px;">Goto Dashboard</button>
                </a>
            </div>
          </div>
    </nav>
    <marquee direction="right" style="background-color: black;color: yellow; font-size: 17px; height: 25px;">Inventory Management System</marquee>
	<!--background-->
	<!--<h1 style="color: cyan; margin-top: 0px; margin-bottom: 0px;">Add a New Member</h1>-->
    {% if opt %}
        <div class="alert alert-primary" role="alert">
            Product sold successfullly !!!
        </div>
    {% endif %}
	<div class="register-form-w3layouts" style="background: rgba(20,20,20, 0.8); margin-top: 12px;">
		<!-- Form starts here -->
		<form action="?" method="POST">
			{% csrf_token %}
			<h3 class="sub-heading-agileits">Add a purchase product</h3>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<select class="form-control" name="category">
						<option disabled selected>SELECT CATEGORY</option>
						<option value="RAW MATERIAL">RAW MATERIAL</option>
                        <option value="PRODUCTS">PRODUCTS </option>
					</select>
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="productName" placeholder="PRODUCT NAME" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="number" name="invoiceNumber" placeholder="INVOICE NUMBER" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<select class="form-control" name="unit">
						<option selected disabled>--UNIT--</option>
                        <option value="KG">KG</option>
                        <option value="TON">TON</option>
                        <option value="QUINTAL">QUINTAL</option>
                        <option value="LITRE">LITRE</option>
					</select>
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
                <div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="number" name="qty" placeholder="QUANTITY" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="text" name="supplierName" placeholder="SUPPLIER NAME" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
                <div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="number" id="taxableVal" name="taxableValue" placeholder="TAXABLE AMOUNT" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="number" step=0.01 id="cg" onchange="cal_gst()" name="cgst" placeholder="CGST" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="number" step=0.01 class="form-control" id="sg" onchange="cal_gst()" name="sgst" placeholder="SGST" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="number" step=0.01 class="form-control" id="ig" onchange="cal_gst()" name="igst" placeholder="IGST" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="number" step=0.01 class="form-control" id="ttlgst" name="totalGst" placeholder="TOTAL GST" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="number" step=0.01 class="form-control" id="ttl" name="total" placeholder="TOTAL" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="number" step=0.01 class="form-control" name="invoiceValue" placeholder="INVOICE VALUE" required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<select name="paymentMethod" class="form-control" required>
                        <option selected disabled>--PAYMENT METHOD--</option>
                        <option value="CASH">CASH</option>
                        <option value="BANK">BANK</option>
                    </select>
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="number" name="paymentId" placeholder="PAYMENT ID" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<input type="submit" value="Save & Generate Bill">
				<input type="reset" value="Clear Form">
			</div>
		</form>
	</div>
	<!--copyright-->

	<!--//copyright-->
	<script type="text/javascript" src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
	<!-- Calendar Js -->
	<script src="{% static 'js/jquery-ui.js' %}"></script>
	<script>
		$(function () {
			$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
		});
	</script>
	<!-- //Calendar Js -->

</body>

</html>
