<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Redressed&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Add Member</title>
  </head>
  <body style="background-image: url('/static/addProduct.jpg'); background-size: cover;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" id="brandId" href="#" style="font-family:'Redressed'; font-size:190%;">Add New Member</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </ul>
                <form class="d-flex" action="{% url 'index' %}">
                    <button class="btn btn-outline-success" type="submit">Log-out</button>
                </form>
            </div>
          </div>
    </nav>
    <marquee direction="right" style="background-color: black;color: yellow; font-size: 17px; height: 25px;">Inventory Management System</marquee>
    {% if itemSuccessfulllyAdded %}
        <div class="alert alert-success" role="alert">
            A new Member Successfully added !!!
        </div>
    {% endif %}
    {% if wrongInput %}
        <div class="alert alert-danger" role="alert">
            Please Provide a valid input !!!
        </div>
    {% endif %}
  <center>
      <div class="col-sm-7">
          <div class="card" style="background: rgba(10,10,10,0.9); border: 2px solid cyan;">
              <div class="card-body">
                <h4 class="card-title" style="background-color: none; color: white; font-family: berkshire swash;">Add a New Member</h4>
                  <p class="card-text">
                    <form action="?" method="POST">
                    {% csrf_token %}

                  <div style="text-align: left; padding-left: 10%;">

                        <div>
                            <input type="text" class="form-control" name="memberId" placeholder="MEMBER ID" style="margin-right:1%; width: 32.6%; display: inline;">
                            <input type="text" class="form-control" name="memberName" placeholder="MEMBER NAME" style="margin-right:1%; width: 32.6%; display: inline;">
                        </div>


                        <div style="display: inline; text-align: left;">
                            <input type="text" class="form-control" name="gurdianName" placeholder="GURDIAN NAME" aria-label="Recipient's username" style="margin-right:1%; width: 32.6%; margin-top: 8px; display: inline;">
                            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" name="phone" placeholder="PHONE NO" aria-label="Recipient's username" style="margin-right:1%; width: 32.6%; padding: 1%; display: inline; border: none; margin-top: 8px;">
                        </div>


                        <div>
                            <p style="color: cyan; margin-top: 8px; display: inline;">
                                Gender : <input type="radio" name="gender"> Male
                                <input type="radio" name="gender"> Female
                                <input type="radio" name="gender"> Other
                            </p>
                            <div class="dropdown" style="display: inline; margin-left: 3px; margin-top: 8px;">
                                <select name="unit" class="btn btn-outline-light" style="display: inline; margin-top: 8px;">
                                    <option selected>--CATEGORY--</option>
                                    <option value="#">CATEGORY 1</option>
                                    <option value="#">CATEGORY 2</option>
                                    <option value="#">CATEGORY 3</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <input type="text" name="rate" class="form-control" placeholder="LAND HOLDING (ACER)" aria-label="Recipient's username" style="margin-top: 8px; width: 32.6%; display: inline;"/>
                            <div class="dropdown" style="display: inline;">
                                <select name="unit" class="btn btn-outline-light" aria-label=".form-select-sm example">
                                    <option selected>--Member Type--</option>
                                    <option value="JLG">JLG</option>
                                    <option value="SHG">SHG</option>
                                    <option value="Fed">Fed</option>
                                    <option value="VWC">VWC</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <div class="dropdown" style="display: inline;">
                                <select name="unit" class="btn btn-outline-light" aria-label=".form-select-sm example">
                                    <option selected>--FAMILY MEMBERS--</option>
                                    <option value="#">OPTION 1</option>
                                    <option value="#">OPTION 2</option>
                                    <option value="#">OPTION 3</option>
                                    <option value="#">OPTION 4</option>
                                    <option value="#">OPTION 5</option>
                                </select>
                            </div>
                            <input type="text" name="block" class="form-control" placeholder="BLOCK" aria-label="Recipient's username" style="width: 32.6%; display: inline; margin-top: 8px;"/>
                        </div>

                        <div>
                            <input type="text" name="vill" class="form-control" placeholder="VILLAGE" aria-label="Recipient's username" style="width: 32.6%; display: inline; margin-top: 8px;"/>
                            <input type="text" name="dist" class="form-control" placeholder="DISTRICT" aria-label="Recipient's username" style="width: 32.6%; display: inline; margin-top: 8px;"/>
                        </div>

                        <div>
                            <input type="text" name="state" class="form-control" placeholder="STATE" aria-label="Recipient's username" style="width: 32.6%; margin-top: 8px;"/>
                        </div>

                  </div>

                        <hr>
                        <a href="{% url 'yourDashboard' %}">
                            <button type="button" class="btn btn-outline-info">Go to Dashboard</button>
                        </a>
                        <button type="submit" class="btn btn-info">Add Here</button>
                        <a href="{% url 'viewProduct' %}">
                            <button type="button" class="btn btn-outline-info">View Products</button>
                        </a>
                    </form>
                  </p>

              </div>
          </div>
      </div>


  </center>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
